<!DOCTYPE html> 
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="icon" type="image/png" href="1.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </head>
    <body> 
        
        <h4> Example for Active State in Pill</h4>
        <ul class="nav nav-pills">
        
            <li > <a href="#"> Home </a></li>
            <li class="active"> <a href="#"> Inbox <span class="badge">50</span></a></li>
            <li class="active"> <a href="#"> Messages <span class="badge">500</span></a></li>
        </ul>
        <h4> Example for Active State in Navigations</h4>
            <ul class="nav nav-pills nav-stacked" style="max-width: 200px">
            <li > <a href="#"> Home <span class="badge pull-right"></span></a></li>
                <li class="active"> <a href="#"> Inbox 
                    <span class="badge pull-right"> 120</span></a></li>
            <li class="active"> <a href="#"> Messages <span class="badge pull-right">500</span></a></li>
        </ul>
        
        
        <ul class="pagination">
            <li> <a href="#">&laquo;</a></li>
            <li class="active"> <a href="#">1</a> </li>
            <li > <a href="#">2</a> </li>
            <li> <a href="#">3</a></li>
            <li> <a href="#">4</a></li>
            <li > <a href="#">5</a></li>
            <li> <a href="#">&raquo;</a></li>
        
        </ul>
        <script>
            var x=10; 
            var y=5;
            var result=x+y; 
            document.write(result);            
            alert(result); 
        </script>
    </body>
</html>
