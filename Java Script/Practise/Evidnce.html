<!DOCTYPE html>
<html>
	<head>

	<body>
        <center> <h1> JavaScript</h1></center>
	<script> 
        var x = 5;
        var y = 9;
       
        if (x>y ){
            document.write(x +" is Bigger");
        }else if  (x<y ){
            document.write(y +" is Bigger");
        } else  {
            document.write();
        }
        document.write("<hr>");
        var x = 5;
        var y = 9;
        var z = 7; 
        if (x>y && x>z){
            document.write(x +" is Biggest");
        } else if (x<y && y>z){
            document.write(y +" is Biggest");
        } else if (z>x && y<z){
            document.write(z +" is Biggest");
        } else  {
            document.write();
        }
        document.write("<hr>");
        
        
        var sum= 0;
        for (var i=1; i<=10; i++){
                sum += i;
                document.write(sum); 
            
        }
        document.write("<hr>");
        
           
        
        
        
    </script>
        
	</body>
