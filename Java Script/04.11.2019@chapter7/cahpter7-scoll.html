<!doctype html>
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Scroll</title>
    <style type="text/css">
        .jLeft{
            font-size: 60pt; 
            font-family: verdana; 
            color: black; 
            font-weight: bold; 
        }
        a{
            color: #e39102; 
        }
        .jRight{
            font-size: 60pt; 
            font-family: verdana; 
            color: #e2d155; 
            font-weight: bold; 
        }
    </style>
    
</head>
<body> 
     <table  bgcolor="blck" cellspacing="0" border="0" width="1200" height="500" >
         <tr> 
            <td align="center" valign="middle" bgcolor="#e2d155">
             <span class="jLeft">Java</span>
             <p> <a href="#" onclick="goRight()"> Scroll Right </a></p>
            </td>
            <td align="center" valign="middle" bgcolor="#e983803">
             <span class="jRight">Scroll</span>
             <p> <a href="#" onclick="goLeft()"> Scroll Left </a></p>
            </td>
        </tr>
         
    </table>
    
    <script> 
        function goRight(){
            scroll(600,50); 
        }
       function goLeft(){
           scrollBy(-120,0); 
       }
    </script>
</body>
</html>
