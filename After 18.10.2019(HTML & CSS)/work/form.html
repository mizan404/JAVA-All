<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
    <meta name="viewport" content="width=device-width, initail-scale=1.0"> 
	<link href="style1.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Be+Vietnam:500&display=swap" rel="stylesheet"> 
</head>

<body>
	<section> 
	<div id="main">
		<div class="row">			
			<div class="left">
				<label> <h3> First Name: </h3> </label>
			</div>
			<div class="right">
				<input type="text"/> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3>  Last Name:<h3> <label>
			</div>
			<div class="right">
				<input type="text"/> 
			</div>
		</div>
		
		<div class="row">			
			<div class="left">
				<label> <h3> Email:<h3> </label>
			</div>
			<div class="right">
				<input type="email"/> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Re-type Email:<h3> </label>
			</div>
			<div class="right">
				<input type="email"/> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Password:<h3> </label>
			</div>
			<div class="right">
				<input type="password"/> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Re-type Password:<h3> </label>
			</div>
			<div class="right">
				<input type="password"/> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Gender:<h3>  </label>
			</div>
			<div class="right">
				 <input type="radio" name="Gender"> Male:
				 <input type="radio" name="Gender"> Female:
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Language: <h3>  </label>
			</div>
			<div class="right">
				 <select> 
				 <option> Select a language</option>
				 <option> Bangla</option> 
				 <option> English</option> 
				 <option> Arabic</option> 
				 <option> Franch</option> 
				 <option> Japanese</option> 
				<select> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Round:  <h3>  </label>
			</div>
			<div class="right">
				 <select> 
				 <option> Select a round</option> 
				 <option> 40</option> 
				 <option> 41</option> 
				 <option> 42</option> 
				 <option> 43</option> 
				 <option> 44</option> 
				<select> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				<label> <h3> Comment:   <h3>  </label>
			</div>
			<div class="right">
				 <textarea rows="2px" cols="50px"> </textarea> 
			</div>
		</div>
		<div class="row">			
			<div class="left">
				
			</div>
			<div class="right">
				<button type="button">Sign In</button>   &nbsp &nbsp
				
				<button type="button">Reset</button> 
			</div>
		</div>
		
	</div>
	<section> 
</body>
</html>
