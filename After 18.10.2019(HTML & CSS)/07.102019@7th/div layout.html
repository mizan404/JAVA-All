<!doctype html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="50">
		<title>Div Layout</title>
		<style type="text/css">
		#container{
			width: 1000px; 
			height:800px; 
			background-color:#36F;
			margin: 0 auto; 
			}
		.header{
			width: 1000px; 
			height: 100px; 
			background: #999; 
			}
		.content{
			width: 1000px; 
			height:600px; 
			background-color: #030;			
			}
		.content-left{
			width: 250px; 
			height:600px; 
			background-color: #660;
			float: left; 			
			}
		.content-right{
			width: 750px; 
			height:600px; 
			background-color: #930;
			float: right; 	
			}
		.footer{
			width: 1000px; 
			height:100px; 
			background-color: #0FF
			}
		h1{
			text-align: center
			}
		maincontainer{
			width:90%;
			height:85%; 
			background-color: #FFF; 
			padding: relative; 
			left:10px; 
			}
		a{
		font-size:30px; 
		color: #FFF;
		 
		}
		
		</style>
</head>
<body>
		<div id="container"> 
        	<div class="header"></div>
            <div class="content">
            	<div class="content-left"> 
					<ul> <li><a href="home.html" target="maincontainer">Home</a></li> <br><br>
                    	<li><a href="form.html" target="maincontainer">Form</a></li> <br><br>
                        <li><a href="table.html" target="maincontainer">Table</a></li> <br> <br>
                        <li><a href="list.html" target="maincontainer">List</a></li>	
					</ul>                
				
				</div>
                <div class="content-right">
                <h1> Welcome</h1>
					<section>                        
						<iframe name="maincontainer" src="home.html"width="100%" height="85%" scrolling="no" >  </iframe>
                     </section>
				</div>
					 
            </div>
            <div class="footer"> </div>
            
        </div>
</body>
</html>
