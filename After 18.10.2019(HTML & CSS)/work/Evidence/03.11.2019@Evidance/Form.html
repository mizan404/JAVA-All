<!doctupe html> 
<html>
<head>
    <meta charset="utf-8">
<title>Form</title>
    <style> 
    table{
            width: 500px; 
		    height: 200px; 
            margin: 100px auto; 
		}
        body{
            background-color: darkgray; 
           
            }
        h1{
            text-align: center; 
        }
    </style>
</head>
<body> 
    <div id="main">
        <h1> Give Your Persional Information</h1>
        <form> 
            <table> 
                <tr> 
                    <td> 
                        <label for="Name"> Name:</label>
                    </td>
                    <td> 
                        <input type="select" name="Name"> 
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label for="ID"> ID: </label>
                    </td>
                    <td> 
                        <input type="select" name="ID"> 
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label for="Gender"> Gender:</label>
                    </td>
                    <td> 
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label for="Completed Module"> Completed Module:</label>
                    </td>
                    <td> 
                        <input type="checkbox" name="Completed Module"> 1
                        <input type="checkbox" name="Completed Module"> 2
                        <input type="checkbox" name="Completed Module"> 3
                        <input type="checkbox" name="Completed Module"> 4
                        
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label for="Round"> Round:</label>
                    </td>
                    <td> 
                        <select> 
                            <option>Select a round</option>
                            <option>40</option>
                            <option>41</option>
                            <option>42</option>
                            <option>43</option>
                            <option>44</option>
                        </select>
                    </td>
                </tr>
                <tr> 
                    <td> 
                        <label for="Comment"> Comment:</label>
                    </td>
                    <td> 
                        <textarea cols="15" rows="5"> </textarea>
                    </td>
                </tr>
                <tr>
			         <td> </td>
			         <td>
			         <button type="submit" value="Submit">Submit</button> &nbsp 
				    
                         <input type="submit" value="Clear">
			
                    </td>
		      </tr>
            </table>
        </form>
    
    </div>
</body>
</html>
