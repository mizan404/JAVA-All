<!doctype html> 
<html>
    <head>
        <meta type="utf-8"> 
        <title>Form</title>
        <style type="text/css"> 
        
            #main{
                width: 500px; 
            
                
            }
            input[type="select"], [type="password"]{
                width: 200px; 
            }
            
        </style>
        
    </head>
    <body> 
            
        <div id="main">
            <h1> Give Your Information</h1>
            <form> 
                <table> 
                    <tr>
                        <td> 
                            <label for="Name">Name: </label>
                        </td>
                        <td> 
                            <input type="select" name="Name"> 
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Id">ID: </label>
                        </td>
                        <td> 
                            <input type="select" name="Id"> 
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Password">Password: </label>
                        </td>
                        <td> 
                            <input type="password" name="Password"> 
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Password">Re-type Password: </label>
                        </td>
                        <td> 
                            <input type="password" name="Password"> 
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Gender">Gender: </label>
                        </td>
                        <td> 
                            <input type="radio" name="Gender"> Male
                             <input type="radio" name="Gender"> Female
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Completed Module">Completed Module: </label>
                        </td>
                        <td> 
                            <input type="checkbox" name="Completed Module"> One
                            <input type="checkbox" name="Completed Module"> Two
                            <input type="checkbox" name="Completed Module"> Three
                            <input type="checkbox" name="Completed Module"> Four
                             
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label for="Language">Language: </label>
                        </td>
                        <td> 
                            <select> 
                                <option> Select a language</option>
                                <option> Bangla </option>
                                <option> English </option>
                                <option> Arabic</option>
                                <option> France</option>
                            </select>
                             
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            <label>Round: </label>
                        </td>
                        <td> 
                            <select> 
                                <option> Select a Round</option>
                                <option> 41 </option>
                                <option> 42 </option>
                                <option> 43</option>
                                <option> 44</option>
                            </select>
                             
                        </td>
                    </tr>
                    <tr>
                        <td> 
                           <label> Comment:</label> 
                        </td>
                        <td> 
                           <textarea width="250px" > </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            
                        </td>
                        <td> 
                           <input type="submit" value="Submit"> &nbsp;
                            <input type="submit" value="Clear"> 
                             
                        </td>
                    </tr>
                
                
                </table>
            </form>
        
        </div>
    
    </body>
</html>
