<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style type="text/css">
		table{
			text-align: center; 
			margin: 100px auto;
		}
	</style>
</head>

<body>
	<table width="500" height="200" border="1" cellspacing="0" cellpadding="0">
  <tbody>
    <tr>
      <td rowspan="2">1</td>
      <td rowspan="2">2</td>
      <td rowspan="2">3</td>
      <td colspan="2">4</td>
      
    </tr>
    <tr>
      
      
      
      <td>9</td>
      <td>10</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td rowspan="3">14</td>
      <td>15</td>
    </tr>
    <tr>
      <td colspan="3">16</td>
      
      
      <td>20</td>
    </tr>
    <tr>
      <td>21</td>
      <td>22</td>
      <td>23</td>
      
      <td>25</td>
    </tr>
  </tbody>
</table>

</body>
</html>
