<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="container mx-auto">
        <h:form>
            <label class="mr-3">Name</label>
            <h:inputText value="#{studentController.student.name}" class="mr-3"/>
            <label class="mr-3">Round</label>
            <h:inputText value="#{studentController.student.round}" class="mr-3"/>
            <h:commandButton action="#{studentController.saveStudent()}" value="Save" class="btn btn-primary mr-3"/>
            <h:outputText value="#{studentController.result}"/>
        </h:form>
            </div>
        <hr/>
        <h:form>
            <h:dataTable var="st" value="#{studentController.students}" class="table table-striped table-bordered table-hover">
                <h:column> 
                    <f:facet name = "header">ID</f:facet>
                        #{st.id}
                </h:column>

                <h:column> 
                    <f:facet name = "header">Name</f:facet>
                        #{st.name}
                </h:column>
                <h:column> 
                    <f:facet name = "header">Round</f:facet>
                        #{st.round}
                </h:column>
                <h:column>
                    <f:facet name = "header">Update</f:facet>
                    <h:commandButton value="Update" action="#{studentController.displayUpdate(st.id)}"   
                                     class="btn btn-primary" style="width: 80px;"></h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{studentController.deleteStudent(st.id)}" value="Delete" class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
        </h:form>
         <hr/>
        <h:form>
            <label>ID</label>
            <h:inputText value="#{studentController.student.id}"/>
            <label>Name</label>
            <h:inputText value="#{studentController.student.name}"/>
            <label>Round</label>
            <h:inputText value="#{studentController.student.round}"/>
            <h:commandButton action="#{studentController.updateStudent()}" value="Update"/>
            <h:outputText value="#{studentController.result}"/>
        </h:form>
    </h:body>
</html>
