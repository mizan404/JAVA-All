<!doctype html>
<html lang="en">
	<head>
			<title> Div Example</title>
			<style type="text/css">
		
			#container{
				width:600px;
				height:400px;
				background:purple;
				margin: 0 auto;
			}
			.adiv{
				width:200px;
				height:400px;
				float:left;
			}
			.left{
			background:green;
			}
			.right{
			background:purple;
			}
			</style>
	</head>
	<body>
		<div id="container">
		<div class="adiv left">1 </div>
		<div class="adiv right">2 </div>
		<div class="adiv left">3 </div>
		</div>
	</body>
 </html>
