<!doctype html>
<html lang="en">
	<head>
			<title> Div Example</title>
			<style type="text/css">
		
			#container{
				width:600px;
				height:400px;
				margin: 0 auto;
				text-align: center;
			}
			
			.Header{
				width:600px;
				height:80px;
				background:green;
			}
			.Body{
				width:600px;
				height:280px;
				background:purple;
			}
			.Footer{
				width:600px;
				height:40px;
				background:red;
			}
			</style>
	</head>
	<body>
		<div id="container">
		<div class="Header">Header </div>
		<div class="Body">Body </div>
		<div class="Footer">Footer </div>
		</div>
	</body>
 </html>
