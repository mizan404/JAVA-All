<title>Untitled Document</title>

<body>
<table width="500" border="1" cellpadding="0" cellspacing="0">

    <td colspan="3" rowspan="5">2</td>
    
    <td rowspan="2">5</td>
  </tr>
  	
    
    
  <tr>
    
  </tr>
  <tr>
    
    
    <td rowspan="2">5</td>
  </tr>
  <tr>
    
    
    
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>

  </tr>
</table>

</body>
</html>
